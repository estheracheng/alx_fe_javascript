<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator with Categories</title>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>
  <div id="quoteDisplay">
    <p id="quoteText">Your quote will appear here...</p>
    <p id="quoteAuthor"></p>
  </div>
  <form id="addQuoteForm">
    <input type="text" id="quoteInput" placeholder="Enter quote" required>
    <input type="text" id="authorInput" placeholder="Enter author" required>
    <input type="text" id="categoryInput" placeholder="Enter category" required>
    <button type="submit">Add Quote</button>
  </form>
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter">
    <option value="all">All Categories</option>
  </select>
  <div>
    <button id="newQuoteBtn">Show New Quote</button>
    <button id="exportBtn">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json">
  </div>
  <ul id="quoteList">
  </ul>

</body>
</html>
